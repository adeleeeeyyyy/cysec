<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            margin-top: 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="password"], input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"], button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            
            margin-bottom: 10px;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #0056b3;
           
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Strength Checker</h1>
        
        {% if generated_password %}
        <div class="result">
            <p><strong>Generated Password:</strong> {{ generated_password }}</p>
        </div>
        {% endif %}

        <form action="/generate" method="post">
            <button type="submit">Generate Password</button>
        </form>
        <form action="/insert" method="post">
            <input type="password" name="passwordinput" placeholder="Enter your password" required>
            <input type="submit" value="Check Strength">
        </form>
        {% if password %}
        <div class="result">
            <p><strong>Password:</strong> {{ password }}</p>
            <p><strong>Strength:</strong> {{ strength }}</p>
            <p><strong>Estimated time to crack:</strong> {{ time_to_crack }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
